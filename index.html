<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <main class="container">
        <section id="question-container" class="hide">
            <div class="question"id="question">Question</div>
            <article id="answer-buttons" class="btn-grid">
                <button class="btn correct">Answer 1</button>
                <button class="btn wrong">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </article>
        </section>

        <section class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </section>

    </main>
</body>
<script src="script.js"></script>
</html>
